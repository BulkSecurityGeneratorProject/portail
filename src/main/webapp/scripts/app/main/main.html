<div ng-cloak>
    <div class="row container-search">
        <div class="col-md-8 col-md-offset-2">
            <form class="" ng-submit="redirect()">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="aliasStruct.alias" ng-change="close()"/>
						<span class="input-group-btn">
							<button class="btn btn-success" type="button" ng-click="redirect()">Go!</button>
							<button class="btn btn-info" type="button" ng-click="search()"><span class="glyphicon glyphicon-search"></span>
                            </button>
						</span>
                    </div>
                </div>
            </form>
            <div class="panel panel-primary container-description" ng-show="showDescription">
                <div class="panel-heading">
                    <span translate="main.alias.detail">Detail of the alias</span>
                    <div class="pull-right">
                        <button class="btn btn-info btn-xs" type="button" ng-click="close()"><span class="glyphicon glyphicon-remove"></span>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="url" translate="main.alias.url">Url</label>
                            <input type="text" class="form-control" id="url" placeholder="{{'main.alias.url.placeholder' | translate}}" ng-model="aliasStruct.url">
                        </div>
                        <div class="form-group">
                            <label for="owner" translate="main.alias.owner">Owner</label>
                            <input type="text" class="form-control" id="owner" placeholder="{{'main.alias.owner.placeholder' | translate}}" ng-model="aliasStruct.owner" disabled>
                        </div>
                        <button class="btn btn-primary" type="button" ng-click="save()" ng-show="actionAuthorised()" translate="global.action.save">Save</button>
                        <button class="btn btn-danger" type="button" ng-click="delete()" ng-show="actionAuthorised()" translate="global.action.delete">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <a class="col-md-3 thumbnail vignette" ng-repeat="parametrageDefaut in listeParametrageDefaut" href="{{parametrageDefaut.url}}">
                <span class="glyphicon {{parametrageDefaut.glyphicon}} btn-lg"></span>
                <div class="caption">
                    {{parametrageDefaut.titre}}
                </div>
            </a>
            <a class="col-md-3 thumbnail vignette" ng-repeat="parametrage in listeParametrage" href="{{parametrage.url}}">
                <span class="glyphicon {{parametrage.glyphicon}} btn-lg"></span>
                <div class="caption">
                    {{parametrage.titre}}
                </div>
            </a>
        </div>

    </div>
</div>
